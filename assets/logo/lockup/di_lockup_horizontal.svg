<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="140" viewBox="0 0 1000 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background transparent -->
  <rect width="1000" height="140" fill="none"/>
  
  <!-- DI Icon in Cyan (left side) -->
  <g transform="translate(80, 70)">
    <!-- Outer circle/square frame -->
    <rect x="-50" y="-50" width="100" height="100" rx="8" fill="none" stroke="#00CED1" stroke-width="4"/>
    
    <!-- D letter -->
    <text 
      x="-20" 
      y="15" 
      font-family="'Archivo Black', sans-serif" 
      font-size="60" 
      font-weight="900"
      fill="#00CED1"
      letter-spacing="-2">
      D
    </text>
    
    <!-- I letter -->
    <text 
      x="18" 
      y="15" 
      font-family="'Archivo Black', sans-serif" 
      font-size="60" 
      font-weight="900"
      fill="#00CED1"
      letter-spacing="-2">
      I
    </text>
  </g>
  
  <!-- Text: THE DEFLATION INDEX (right side) -->
  <text 
    x="220" 
    y="80" 
    font-family="'Archivo Black', sans-serif" 
    font-size="48" 
    font-weight="900"
    fill="#FFD700" 
    text-anchor="start"
    letter-spacing="-2">
    THE DEFLATION INDEX
  </text>
</svg>
